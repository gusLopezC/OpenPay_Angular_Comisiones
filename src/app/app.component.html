<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img width="40" alt="Angular Logo" src="https://www.openpay.mx/recursos/img/marketing_kit/logo_openpay1.png" style="width: 100px" />
    <span>Welcome</span>
    <div class="spacer"></div>

</div>

<div class="content" role="main">

    <!-- main app container -->
    <div class="">
        <h5 class="">Cobro de saldo para clientes con cuenta Openpay</h5>
        <h6>El uso de esta herramienta es recomendable realizar bajo supervision de un agente</h6>
        <br>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Modo de ambiente</label>
                        <br>
                        <input type="radio" formControlName="environment" value="produccion" [ngClass]="{ 'is-invalid': submitted && f.environment.errors }">
                        <label for="yes"> Producci√≥n</label>
                        <br>
                        <input type="radio" formControlName="environment" value="sandbox" [ngClass]="{ 'is-invalid': submitted && f.environment.errors }">
                        <label for="no"> Sandbox</label>
                        <div *ngIf="submitted && f.environment.errors" class="invalid-feedback">
                            <div *ngIf="f.environment.errors.required">Environment is required</div>
                        </div>
                    </div>

                    <div class="form-group col-12">
                        <label>Merchand_id</label>
                        <input type="text" formControlName="MERCHANT_ID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MERCHANT_ID.errors }" />
                        <div *ngIf="submitted && f.MERCHANT_ID.errors" class="invalid-feedback">
                            <div *ngIf="f.MERCHANT_ID.errors.required">MERCHANT_ID is required</div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label>LLave secreta(sk)</label>
                        <input type="text" formControlName="SECRECT_API_KEY" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SECRECT_API_KEY.errors }" />
                        <div *ngIf="submitted && f.SECRECT_API_KEY.errors" class="invalid-feedback">
                            <div *ngIf="f.SECRECT_API_KEY.errors.required">SECRECT_API_KEY is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Customer id</label>
                    <input type="text" formControlName="customer_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customer_id.errors }" />
                    <div *ngIf="submitted && f.customer_id.errors" class="invalid-feedback">
                        <div *ngIf="f.customer_id.errors.required">customer_id is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Monto</label>
                        <input type="monto" formControlName="monto" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.monto.errors }" />
                        <div *ngIf="submitted && f.monto.errors" class="invalid-feedback">
                            <div *ngIf="f.monto.errors.required">monto is required</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Cobrar</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
                </div>
            </form>
        </div>
    </div>
